{% extends "account/base.html" %}

{% load i18n %}

{% block extra_head %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% block meta_description %}{% trans 'Log out from Eponymous Bosch' %}{% endblock %}">
{% endblock %}

{% block inner_content %}
  <hr>
  <h2 class="logo-font mb-4 top-padding">{% trans "Sign Out" %}</h2>
  <hr>
  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <a class="btn btn-outline-black rounded-0" href="{% url 'home' %}">Cancel</a>
    <button type="submit">{% trans 'Sign Out' %}</button>
  </form>
{% endblock %}
